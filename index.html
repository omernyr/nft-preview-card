<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="card">
    <div class="container">
      <div class="img">
        <img src="./images/image-equilibrium.jpg" alt="">
        <img class="eye" src="./images/icon-view.svg" alt="">
      </div>
      
      <div class="text">
        <h2>Equilibrium #3429</h2>
        <div class="paraghraph">
          Our Equilibrium collection promotes balance and calm.
        </div>
      </div>
      <div class="info">
        <span class="eth" >
          <img class="icon" src="./images/icon-ethereum.svg" alt="">
          0.041 ETH
        </span> 
        <div class="icon">
          <img src="./images/icon-clock.svg" alt="" srcset="">
        </div>
          <span>3 days left</span>
      </div>
      <span class="line"></span>
      
      <div class="profile">
        <div class="profile--img">
          <img src="./images/image-avatar.png" alt="">
        </div>
        <div style="font-size: 15px;margin-top: 4px;">
          Creation of <span class="name">Jules Wyvern</span>
        </div>
        
      </div>

      
    </div>

  </section>
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/omernyr">Ã–mer NAYIR</a>.
  </div>
</body>
</html>
